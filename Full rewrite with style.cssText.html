<!-- We use style.* to assign individual style properties.
     we can't set the full style like
     div.style="color: red; width: 100px" bc div.style is an
     object. it's read only.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full rewrite with style.cssText</title>
</head>

        <!--}-->

<body>
    <div id="div">Button</div>
    <script>
        //we can set special style flags like "important" here
        div.style.cssText = `color: red !important;
        background-color: yellow;
        width: 100px;
        text-align: center;`
        ;

        // same can be accomlished by setting an attribute:
        // div.setAttribute('style', 'color: red...');
        alert(div.style.cssText);
    </script>
</body>
</html>
